<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>لوحة التحكم</title>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/admin.css') }}">
</head>
<body>
    <div class="dashboard">
        <h1>لوحة التحكم</h1>
        
        <div class="stats">
            <div class="stat-card">
                <h3>إجمالي التحليلات</h3>
                <p>{{ stats.total_analyses }}</p>
            </div>
        </div>

        <div class="results">
            <h2>آخر النتائج</h2>
            <table>
                <thead>
                    <tr>
                        <th>التاريخ</th>
                        <th>الملف</th>
                        <th>المستوى</th>
                        <th>النقاط</th>
                    </tr>
                </thead>
                <tbody>
                    {% for result in recent_results %}
                    <tr>
                        <td>{{ result.created_at.strftime('%Y-%m-%d') }}</td>
                        <td>{{ result.file_path }}</td>
                        <td>{{ result.difficulty_level }}</td>
                        <td>{{ result.score }}</td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
</body>
</html>
