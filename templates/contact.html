{% extends "base.html" %}

{% block title %}اتصل بنا{% endblock %}

{% block content %}
<div class="contact-section">
    <div class="text-center mb-5">
        <h1 class="display-4 mb-3">اتصل بنا</h1>
        <p class="lead">نحن هنا لمساعدتك! تواصل معنا لأي استفسار أو اقتراح</p>
    </div>
    
    <div class="row">
        <div class="col-md-8 mx-auto">
            <div class="row mb-5">
                <div class="col-md-4">
                    <div class="card text-center h-100 shadow-sm">
                        <div class="card-body">
                            <i class="fas fa-envelope fa-2x text-primary mb-3"></i>
                            <h3>البريد الإلكتروني</h3>
                            <p class="text-muted">راسلنا عبر البريد الإلكتروني</p>
                        </div>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="card text-center h-100 shadow-sm">
                        <div class="card-body">
                            <i class="fas fa-phone fa-2x text-primary mb-3"></i>
                            <h3>الهاتف</h3>
                            <p class="text-muted">اتصل بنا مباشرة</p>
                        </div>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="card text-center h-100 shadow-sm">
                        <div class="card-body">
                            <i class="fas fa-comments fa-2x text-primary mb-3"></i>
                            <h3>المحادثة المباشرة</h3>
                            <p class="text-muted">تحدث معنا مباشرة</p>
                        </div>
                    </div>
                </div>
            </div>

            <div class="card shadow">
                <div class="card-body">
                    <h2 class="card-title text-center mb-4">أرسل لنا رسالة</h2>
                    <form method="POST" action="{{ url_for('contact') }}">
                        <div class="mb-4">
                            <label for="name" class="form-label">الاسم</label>
                            <input type="text" class="form-control form-control-lg" id="name" name="name" required>
                        </div>
                        
                        <div class="mb-4">
                            <label for="email" class="form-label">البريد الإلكتروني</label>
                            <input type="email" class="form-control form-control-lg" id="email" name="email" required>
                        </div>
                        
                        <div class="mb-4">
                            <label for="message" class="form-label">الرسالة</label>
                            <textarea class="form-control form-control-lg" id="message" name="message" rows="5" required></textarea>
                        </div>
                        
                        <div class="text-center">
                            <button type="submit" class="btn btn-primary btn-lg px-5">إرسال الرسالة</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
