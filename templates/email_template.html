<!DOCTYPE html>
<html dir="rtl" lang="ar">
<head>
    <meta charset="UTF-8">
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            color: #333;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }
        .header {
            background-color: #2c3e50;
            color: white;
            padding: 20px;
            text-align: center;
            border-radius: 5px;
        }
        .content {
            text-align: center;
            background-color: #f8f9fa;
            padding: 20px;
            margin-top: 20px;
            border-radius: 5px;
        }
        .result-item {
            text-align: center;
            margin: 10px 0;
            padding: 10px;
            background-color: white;
            border-radius: 5px;
        }
        .footer {
            margin-top: 20px;
            text-align: center;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>نتائج تحليل النص</h1>
    </div>
    
    <div class="content">
        <div class="result-item">
            <h3>النتيجة</h3>
            <p>{{ score }} من {{ total }}</p>
        </div>
        
        <div class="result-item">
            <h3>مستوى الصعوبة</h3>
            <p>{{ difficulty_level }}</p>
        </div>
    </div>
    
    <div class="success-message-container">
        <div id="success-message" style="display:none; color: green;">تم إرسال البريد بنجاح!</div>
    </div>
    
    <div class="footer">
        <p>شكراً لاستخدامك تطبيق تحليل النصوص</p>
    </div>
</body>
</html>
